version: "1"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py loaddata fixture.json
             python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
