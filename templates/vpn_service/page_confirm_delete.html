{% extends "index.html" %}

{% block main_content %}
  <main class="mb-4">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="my-5">
            <h2 class="subheading">Page delete</h2>
            <span class="subheading">Are you sure you want to delete page?!</span>
            <form method="post">
              {% csrf_token %}

              <input type="submit" class="btn btn-danger" value="CONFIRM">
              <a href="{% url 'vpn-service:home' %}"><button class="btn btn-primary text-uppercase" id="submitButton" type="button">Cancel</button></a>

            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
